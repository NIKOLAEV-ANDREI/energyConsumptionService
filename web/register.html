<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация — Анализ энергопотребления</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Регистрация</h1>
        <form id="registerForm">
            <div class="input-group">
                <label for="username">Логин</label>
                <input type="text" id="username" name="username" required>
                <div class="error" id="username-error"></div>
            </div>
            <div class="input-group">
                <label for="password">Пароль (мин. 6 символов)</label>
                <input type="password" id="password" name="password" required>
                <div class="error" id="password-error"></div>
            </div>
            <button type="submit">Зарегистрироваться</button>
            <p>Уже есть аккаунт? <a href="index.html">Войти</a></p>
        </form>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            clearErrors();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (password.length < 6) {
                showError('password-error', 'Пароль должен быть от 6 символов');
                return;
            }

            const res = await fetch('/energy/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: new URLSearchParams({ username, password })
            });

            const data = await res.json();

            if (res.ok) {
                alert('Регистрация успешна! Теперь войдите.');
                window.location.href = 'index.html';
            } else {
                if (data.error.includes('уже существует')) {
                    showError('username-error', data.error);
                } else {
                    showError('password-error', data.error);
                }
            }
        });

        function clearErrors() {
            document.querySelectorAll('.error').forEach(el => {
                el.textContent = '';
                el.classList.remove('show');
            });
        }

        function showError(id, message) {
            const el = document.getElementById(id);
            el.textContent = message;
            el.classList.add('show');
        }
    </script>
</body>
</html>
